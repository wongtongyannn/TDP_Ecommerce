<!DOCTYPE html>
<html
  lang="en"
  xmlns:th="http://www.thymeleaf.org"
  th:replace="~{
    base::html(
        ~{::title},
        ~{::content},
        ~{},
        ~{}
    )
}"
>
  <title>Edit Order</title>
  <th:block th:fragment="content">
    <form method="POST" th:object="${order}">
      <div th:replace="~{orders/order-form-fields::fields}"></div>
      <button type="submit" class="btn btn-primary" value="Update Order">
        Update Order
      </button>
      <a th:href="@{/orders}" class="btn btn-danger">Cancel</a>
    </form>
  </th:block>
</html>
